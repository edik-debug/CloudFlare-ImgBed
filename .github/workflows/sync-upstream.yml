name: 自动同步上游仓库更新 (Auto Sync Upstream)
# 触发规则：每天自动同步1次 + 支持手动触发同步
on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点同步，北京时间8点
  workflow_dispatch:     # 手动触发：在Actions页面点Run workflow即可

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取当前仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取所有历史版本，必须配置

      - name: 配置Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 添加上游仓库地址
        run: git remote add upstream https://github.com/MarSeventh/Cloudflare-ImgBed.git
        # ❗ 备注：如果你的上游仓库不是这个地址，替换成你Fork的原仓库地址即可

      - name: 拉取上游最新代码
        run: git pull upstream main --rebase

      - name: 推送更新到自己的仓库
        run: git push origin main --force-with-lease
